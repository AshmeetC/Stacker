<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacker</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <script src="particles.js"></script>

    <button id="start" onclick="startGame()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          fill-rule="evenodd"
          d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load("particles-js", "assets/particles.json", function () {
        console.log("callback - particles.js config loaded");
      });

      function startGame() {
        // Play sound effect
        const clickAudio = new Audio("sfx/click.mp3");
        clickAudio.play();

        const audio = new Audio("sfx/game_start.wav");
        audio.play();

        // Make the start button fade out
        document.getElementById("start").style.transition = "opacity 0.5s";
        document.getElementById("start").style.opacity = 0;
        // Wait for the animation to finish
        setTimeout(() => {
          console.log("Redirecting to game.html");
          // Redirect to game.html
          window.location.href = "game.html";
        }, 2000);
      }
    </script>
  </body>
</html>
